	<h3>Registration</h3>
	
	<form action="register_customer.php" method="post">

    <label><b>Full Name: </b></label>
    <input type="text" name="customername" id="customername" required><br><br>

    <label><b>Password: </b></label>
    <input type="password" name="customerpassword" id="customerpassword" required><br><br>
	  
    <label><b>Password Confirm: </b></label>
    <input type="password" name="customerpassword2" id="customerpassword2" required><br><br>
	
	<label><b>Date of Birth: </b></label>
    <input type="date" name="customerdob" id="customerdob" required><br><br>
	<p style="margin-left:50px;">You must be at 18 years of age to register</p><br>
	  
    <label><b>Address: </b></label>
    <textarea type="text" name="customeraddress" id="customeraddress" required></textarea><br><br>

    <label><b>Email: </b></label>
	<input type="email" name="customeremail" id="customeremail" required><br><br>

    <label><b>Contact No: </b></label>
	<input type="text" name="customerphone" id="customerphone" required><br><br>
	
	<input id="submit" type="submit" value="Register" class="submit-btn" onclick="return validatepassword()" style="margin:0px 0px 0px 200px;">
  </form>
   <script type="text/javascript">
		function validatepassword() {
        var password = document.getElementById("customerpassword").value;
        var confirmPassword = document.getElementById("customerpassword2").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
		}
	</script>
